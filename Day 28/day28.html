<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign-up</title>
    <link rel="stylesheet" href="day28.css">
</head>
<body>
    <div class="container">
        <form id="loginForm">
            <h2>Login</h2>
            <label for="loginUsername">Username:</label>
            <input type="text" id="loginUsername" placeholder="Enter your username" required>
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" placeholder="Enter your password" required>
            <button type="button" onclick="login()">Login</button>
        </form>

        <form id="signupForm">
            <h2>Sign Up</h2>
            <label for="newUsername">New Username:</label>
            <input type="text" id="newUsername" placeholder="Choose a username" required>
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" placeholder="Choose a password" required>
            <button type="button" onclick="signup()">Sign Up</button>
        </form>
    </div>

    <script src="day28.js"></script>
</body>
</html>
